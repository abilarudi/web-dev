<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abila Indonesia</title>

    <!-- Logo -->
    <link rel="icon" type="image/svg+xml" href="image/Coconut.svg" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- My Style -->
    <link rel="Stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/output.css" />
    <!-- <link rel="stylesheet" href="CSS/slide.css" /> -->
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar py-7 md:py-4" id="navbar"></nav>
    <!-- Navbar End -->

    <!-- bg -->
    <div
      id="catalog-content"
      class="relative w-full h-max"
      style="background-image: url('/image/catalog/bg.svg')"
    >
      <img
        src="image/catalog/daun1.svg"
        alt=""
        class="absolute z-10 top-0 left-0 w-[20%] lg:w-[15%]"
      />
      <img
        src="image/catalog/daun2.svg"
        alt=""
        class="absolute z-10 top-0 right-0 w-[20%] lg:w-[15%]"
      />
      <img
        src="image/catalog/daun3.svg"
        alt=""
        class="absolute z-0 bottom-0 left-0 w-[20%] lg:w-[15%]"
      />
      <img
        src="image/catalog/daun4.svg"
        alt=""
        class="absolute z-0 bottom-0 right-0 w-[20%] lg:w-[15%]"
      />

      <section class="catalog" id="catalog">
        <div class="relative z-20 container w-full h-max mt-10">
          <h2
            class="text-center font-bold lg:text-4xl md:text-3xl text-2xl mb-8"
          >
            <span class="text-primary" data-key="cat1">Produk </span>
            <span class="text-oren" data-key="cat2">Unggulan</span>
          </h2>
          <!-- <div class="catalog-header">
            <p data-key="catalog1">Temukan produk-produk terbaik kami disini</p>
          </div> -->
        </div>

        <div
          class="relative z-10 bg-bg2 text-gray-50 rounded-lg w-full h-max md:h-96"
        >
          <img
            src="image/catalog/banner/13.png"
            alt=""
            class="p-0 absolute z-0 right-0 w-[50%] h-full"
          />
          <img
            src="image/catalog/banner/14.png"
            alt=""
            class="p-0 absolute z-0 right-0 bottom-0 w-[30%]"
          />
          <img
            src="image/catalog/banner/11.png"
            alt=""
            class="p-0 absolute z-0 right-0 bottom-0 w-[30%]"
          />
          <img
            src="image/catalog/banner/12.png"
            alt=""
            class="p-0 absolute z-0 left-0 bottom-0 w-[10%]"
          />
          <div class="flex flex-col justify-between h-full">
            <div class="container mx-auto flex flex-col justify-between h-full">
              <div
                class="relative flex flex-col justify-between pt-10 text-xl md:text-4xl my-auto"
              >
                <h2 class="p-5 text-start tracking-tighter font-bold">
                  ABILA INDONESIA
                </h2>
                <br />
                <h2 class="p-5 text-start tracking-tighter text-lg md:text-3xl">
                  Kenali Produk Unggulan kami
                  <br />
                  <br />
                  VCO Abila : Minyak kelapa terbaik !!
                </h2>
              </div>
              <img
                src="image/catalog/banner/produk.png"
                alt=""
                class="w-[40%] md:w-[25%] self-end mt-auto absolute z-10 right-0 bottom-0 p-5 mr-5"
              />
            </div>
          </div>
        </div>

        <div class="catalog-name">
          <h3 data-key="catalog4">Kategori : Minyak Kelapa</h3>
        </div>
      </section>

      <div
        class="grid grid-cols-2 lg:grid-cols-4 gap-6 w-full p-10"
        id="cat"
      ></div>
    </div>

    <!-- Footer Section Start -->
    <footer class="w-full h-max bg-teal-800 text-white" id="footer"></footer>
    <!-- Footer Section End -->

    <!-- Feather Icons -->
    <script>
      feather.replace();
    </script>

    <!-- My Javascript -->
    <script src="js/script.js"></script>
    <script src="js/cat1pro.js"></script>
    <script src="js/catalog.js"></script>
  </body>
</html>
