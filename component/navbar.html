  <a href="index.html#about" data-key="about"></a>

<div class="navbar-extra flex my-4">
  <a
    href="#"
    class="rounded-md bg-[#D9D9D9] max-[450px]:bg-transparent min-[450px]:justify-between justify-end w-40 h-full flex"
    id="search-button"
    onclick="toggleInputVisibility()"
  >
    <div
      class="rounded-l-md pt-1 max-[450px]:hidden w-5/6 h-full pl-2"
      data-key="search"
    >
      Search...
    </div>
    <i
      class="fa-solid bg-bg px-2 py-1 sm:py-0 fa-magnifying-glass rounded-md text-3xl sm:text-2xl text-[#a25b1d]"
    ></i>
  </a>

  <div class="w-fit flex px-0 ml-3 language text-start md:text-2xl text-4xl">
    <button
      id="lang-in"
      class="not-lang hover:bg-[#7A9687] px-1 rounded-l-md lang-in"
      onclick="setLanguage('id')"
    >
      Id</button
    ><button
      id="lang-en"
      class="border-white px-1 rounded-r-md lang-en hover:bg-[#7A9687] scrolled"
      onclick="setLanguage('en')"
    >
      En
    </button>
  </div>

  <a href="#" id="shopping"
    ><i data-feather="shopping-cart" class="md:w-7 w-8"></i
  ></a>
  <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
</div>
<!-- Search Panel -->
<div
  id="search-panel"
  class="hidden md:fixed md:inset-0 absolute w-full h-full md:items-center justify-center items-start left-0 top-full"
>
  <div
    class="p-4 bg-newbg rounded-lg shadow-lg w-3/4 max-w-lg"
    id="search-container"
  >
    <input
      type="text"
      id="search-input"
      placeholder="Search..."
      class="w-full p-2 placeholder:text-2xl md:placeholder:text-base text-2xl md:text-base border placeholder-bg2 border-bg2 bg-newbg text-bg2 rounded-md"
      onkeyup="performSearch()"
    />
    <ul id="search-results" class="mt-2 text-bg2 text-2xl md:text-base"></ul>
  </div>
</div>
